version: "2"

agents:
  root:
    instruction: Summarize URLs for users
    model: github-model
    toolsets:
      - type: mcp
        ref: docker:fetch

models:
  github-model:
    provider: openai
    model: gpt-4o
    base_url: https://models.github.ai/inference
    token_key: GITHUB_API_KEY
    track_usage: false

    