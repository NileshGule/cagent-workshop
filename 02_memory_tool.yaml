version: "2"

agents:
  root:
    instruction: You are a personal asisstant
    model: open-router-model
    toolsets:
      - type: memory
        path: ./memory.db

models:
  open-router-model:
    provider: openai
    model: xai/grok-3-mini
    base_url: https://models.github.ai/inference
    token_key: GITHUB_API_KEY
    track_usage: false

    